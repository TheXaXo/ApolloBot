<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/jam.min.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/simplebar.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/circle-progress.min.js"></script>
    <script src="../js/simplebar.min.js"></script>
    <script src="../js/main.js"></script>
    <title></title>
</head>
<body>
<div id='stars'></div>
<div id='stars2'></div>
<div class="spaceBetween">
    <div class="currentUser">
        <img id="currentUserProfilePicture" src="../images/blank.png" alt=""/>
        <h2 id="username">Not A Profile Page</h2>
    </div>
    <div id="settingsBtn">
        <span class="jam jam-cog-f"></span>
    </div>
</div>
<div class="spaceBetween">
    <h2 id="message">Start By Selecting Any Option Below</h2>
    <div>
        <button id="selectAllBtn">
            <span class="jam jam-check"></span>
            <span>Select All</span>
        </button>
        <button id="selectNoneBtn">
            <span class="jam jam-minus"></span>
            <span>Select None</span>
        </button>
        <button id="removeSelectedBtn">
            <span class="jam jam-close"></span>
            <span>Remove Selected</span>
        </button>
    </div>
</div>
<div class="container">
    <div class="userElement" id="" style="display: none">
        <div class="profilePictureContainer">
            <img class="profilePicture" src="" alt="Profile Picture"/>
            <div class="selection stackedElement"></div>
            <div class="countdown stackedElement">
                <strong class="stackedElement"></strong>
            </div>
        </div>
        <p class="name">No Name</p>
        <a href="" class="username"></a>
    </div>
</div>
<div class="spaceBetween">
    <div class="loadUsersButtons">
        <button id="loadNotFollowingBackBtn">
            <span class="jam jam-users"></span>
            <span>Load Not Following Back</span>
        </button>
        <div class="loadUnfollowed">
            <button id="loadUnfollowedBtn">
                <span class="jam jam-users"></span>
                <span>Load Unfollowed</span>
            </button>
        </div>
    </div>
    <!--    <h3 id="queueSize">0 Users</h3>-->
    <div class="startStopUnfollowingButtons">
        <button id="startUnfollowingBtn">
            <span class="jam jam-play"></span>
            <span>Start Unfollowing</span>
        </button>
        <button id="stopUnfollowingBtn">
            <span class="jam jam-stop"></span>
            <span>Stop Unfollowing</span>
        </button>
    </div>
    <div class="loadSaveQueueButtons">
        <button id="loadQueueBtn">
            <span class="jam jam-upload"></span>
            <span>Load Queue</span>
        </button>
        <button id="saveQueueBtn">
            <span class="jam jam-download"></span>
            <span>Save Queue</span>
        </button>
    </div>
</div>
<div class="overlay">
    <div class="settingsPage">
        <h1>Settings</h1>
        <div class="setting">
            <label for="loadFollowersQueryHash">Load Followers Query Hash:</label>
            <input type="text" id="loadFollowersQueryHash" name="loadFollowersQueryHash">
        </div>

        <div class="setting">
            <label for="loadFollowingQueryHash">Load Following Query Hash:</label>
            <input type="text" id="loadFollowingQueryHash" name="loadFollowingQueryHash">
        </div>

        <div class="setting">
            <label for="unfollowTimeout">Unfollow Timeout (seconds):</label>
            <input type="number" id="unfollowTimeout" name="unfollowTimeout">
        </div>

        <div class="setting">
            <label for="loadingUsersBatchSize">Loading Users Batch Size (users):</label>
            <input type="number" id="loadingUsersBatchSize" name="loadingUsersBatchSize">
        </div>

        <div class="setting">
            <label for="loadingUsersTimeout">Loading Users Timeout (seconds):</label>
            <input type="number" id="loadingUsersTimeout" name="loadingUsersTimeout">
        </div>

        <div class="setting">
            <label for="timeoutRandomization">Timeout Randomization (%):</label>
            <input type="number" id="timeoutRandomization" name="timeoutRandomization">
        </div>
        <div>
            <button id="saveSettingsBtn">Save Settings</button>
            <button id="resetSettingsBtn">Reset Settings</button>
        </div>
    </div>
</div>
<input type="file" id="loadQueueFileSelector" accept=".txt">
<div id="loadingBar">
    <div>
        <h1 id="loadingMessage"></h1>
        <strong></strong>
    </div>
</div>
</body>
</html>
