<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/simplebar.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<div class="spaceBetween">
    <div class="currentUser">
        <img id="currentUserProfilePicture" src="" alt=""/>
        <h1 id="username">Please go to your profile page and then open the extension.</h1>
    </div>
    <div id="settingsBtn">
        <img src="chrome-extension://__MSG_@@extension_id__/icons/settings32.png" alt="Settings Button">
    </div>
</div>
<div class="spaceBetween">
    <h2 id="message">Start By Selecting Any Option Below</h2>
    <div>
        <button id="selectAllBtn">Select All</button>
        <button id="selectNoneBtn">Select None</button>
        <button id="removeSelectedBtn">Remove Selected</button>
    </div>
</div>
<div class="container">
    <div class="userElement" id="" style="display: none">
        <div class="profilePictureContainer">
            <img class="profilePicture" src="" alt="Profile Picture"/>
            <div class="selection stackedElement"></div>
            <div class="countdown stackedElement">
                <strong class="stackedElement"></strong>
            </div>
        </div>
        <p class="name">No Name</p>
        <a href="" class="username"></a>
    </div>
</div>
<div class="spaceBetween">
    <div class="loadUsersButtons">
        <button id="loadNotFollowingBackBtn">Load Not Following Back</button>
        <div class="loadUnfollowed">
            <button id="loadUnfollowedBtn">Load Unfollowed</button>
        </div>
    </div>
    <h3 id="queueSize">0 Users</h3>
    <div>
        <button id="loadQueueBtn">Load Queue</button>
        <button id="saveQueueBtn">Save Queue</button>
    </div>
</div>
<div class="centered">
    <button id="startUnfollowingBtn">Start Unfollowing</button>
    <button id="stopUnfollowingBtn">Stop Unfollowing</button>
</div>
<div class="overlay">
    <div class="settingsPage">
        <h1>Settings</h1>
        <div class="setting">
            <label for="loadFollowersQueryHash">Load Followers Query Hash:</label>
            <input type="text" id="loadFollowersQueryHash" name="loadFollowersQueryHash">
        </div>

        <div class="setting">
            <label for="loadFollowingQueryHash">Load Following Query Hash:</label>
            <input type="text" id="loadFollowingQueryHash" name="loadFollowingQueryHash">
        </div>

        <div class="setting">
            <label for="unfollowTimeout">Unfollow Timeout (seconds):</label>
            <input type="number" id="unfollowTimeout" name="unfollowTimeout">
        </div>

        <div class="setting">
            <label for="loadingUsersBatchSize">Loading Users Batch Size (users):</label>
            <input type="number" id="loadingUsersBatchSize" name="loadingUsersBatchSize">
        </div>

        <div class="setting">
            <label for="loadingUsersTimeout">Loading Users Timeout (seconds):</label>
            <input type="number" id="loadingUsersTimeout" name="loadingUsersTimeout">
        </div>

        <div class="setting">
            <label for="timeoutRandomization">Timeout Randomization (%):</label>
            <input type="number" id="timeoutRandomization" name="timeoutRandomization">
        </div>
        <div>
            <button id="saveSettingsBtn">Save Settings</button>
            <button id="resetSettingsBtn">Reset Settings</button>
        </div>
    </div>
</div>
<input type="file" id="loadQueueFileSelector" accept=".txt">
<div id="loadingBar">
    <div>
        <h1 id="loadingMessage"></h1>
        <strong></strong>
    </div>
</div>
</body>
</html>
