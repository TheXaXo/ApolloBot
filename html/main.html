<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/jam.min.css">
    <link rel="stylesheet" href="../css/simplebar.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/circle-progress.min.js"></script>
    <script src="../js/simplebar.min.js"></script>
    <script src="../js/main.js"></script>
    <title></title>
</head>
<body>
<div id='stars'></div>
<div id='stars2'></div>
<div class="spaceBetween">
    <div class="alignCenter">
        <img id="currentUserProfilePicture" src="" alt=""/>
        <h1 id="username"></h1>
        <div id="reloadUserBtn">
            <span class="jam jam-refresh-reverse"></span>
        </div>
    </div>
    <div class="alignCenter">
        <input id="searchBarInput" type="text" placeholder="Search">
        <div id="selectionDropdown" class="dropdown">
            <div id="selectionBtn" class="button">
                <span class="jam jam-circle"></span>
                <span>Selection</span>
            </div>
            <div class="dropdown-content left">
                <div id="selectAllBtn" class="button">
                    <span class="jam jam-plus-circle"></span>
                    <span>Select All</span>
                </div>
                <div id="selectNoneBtn" class="button">
                    <span class="jam jam-minus-circle"></span>
                    <span>Select None</span>
                </div>
                <div id="removeSelectedBtn" class="button">
                    <span class="jam jam-close-circle"></span>
                    <span>Remove</span>
                </div>
            </div>
        </div>
        <div id="settingsBtn">
            <span class="jam jam-cog-f"></span>
        </div>
    </div>
</div>
<div class="container">
    <div class="scrollable-area"></div>
    <div id="counters">
        <span id="queueTotalUsersCount">0 Users</span>
        <span id="queueSelectedUsersCount">0 Selected</span>
    </div>
</div>
<div class="spaceBetween">
    <div id="loadUsersDropdown" class="dropdown">
        <div class="button loadUsersButton">
            <span class="jam jam-user-plus"></span>
            <span>Load Users</span>
        </div>
        <div class="dropdown-content top">
            <div id="loadNotFollowingBackBtn" class="button">
                <span class="jam jam-user-minus"></span>
                <span>Not Following Back</span>
            </div>
            <div id="loadUnfollowedBtn" class="button">
                <span class="jam jam-user-remove"></span>
                <span>Load Unfollowed</span>
            </div>
            <div id="loadStoryViewersBtn" class="button">
                <span class="jam jam-instant-picture"></span>
                <span>Load Story Viewers</span>
            </div>
        </div>
    </div>
    <div class="startStopUnfollowingButtons">
        <div id="startUnfollowingBtn" class="button greenButton">
            <span class="jam jam-play"></span>
            <span>Start Unfollowing</span>
        </div>
        <div id="stopUnfollowingBtn" class="button redButton">
            <span class="jam jam-stop"></span>
            <span>Stop Unfollowing</span>
        </div>
    </div>
    <div id="queueActionsDropdown" class="dropdown">
        <div class="button queueActionsButton">
            <span class="jam jam-users"></span>
            <span>Queue Actions</span>
        </div>
        <div class="dropdown-content left top">
            <div id="loadQueueBtn" class="button">
                <span class="jam jam-upload"></span>
                <span>Load Queue</span>
            </div>
            <div id="saveQueueBtn" class="button">
                <span class="jam jam-download"></span>
                <span>Save Queue</span>
            </div>
        </div>
    </div>
</div>
</div>
<div class="overlay">
    <div class="settingsPage">
        <div class="spaceBetween">
            <h1>Settings</h1>
            <label class="switch">
                <input id="settingsToggle" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="advancedSettings">
            <div class="setting">
                <label for="loadFollowersQueryHash">Load Followers Query Hash:</label>
                <input type="text" id="loadFollowersQueryHash" name="loadFollowersQueryHash">
            </div>
            <div class="setting">
                <label for="loadFollowingQueryHash">Load Following Query Hash:</label>
                <input type="text" id="loadFollowingQueryHash" name="loadFollowingQueryHash">
            </div>
            <div class="setting">
                <label for="loadStoryListQueryHash">Load Story List Query Hash:</label>
                <input type="text" id="loadStoryListQueryHash" name="loadStoryListQueryHash">
            </div>
            <div class="setting">
                <label for="loadStoryViewersQueryHash">Load Story Viewers Query Hash:</label>
                <input type="text" id="loadStoryViewersQueryHash" name="loadStoryViewersQueryHash">
            </div>
        </div>
        <div id="basicSettings">
            <div class="setting">
                <label for="unfollowTimeout">Unfollow Timeout (seconds):</label>
                <input type="number" id="unfollowTimeout" name="unfollowTimeout">
            </div>
            <div class="setting">
                <label for="loadingUsersBatchSize">Loading Users Batch Size (users):</label>
                <input type="number" id="loadingUsersBatchSize" name="loadingUsersBatchSize">
            </div>
            <div class="setting">
                <label for="loadingUsersTimeout">Loading Users Timeout (seconds):</label>
                <input type="number" id="loadingUsersTimeout" name="loadingUsersTimeout">
            </div>
            <div class="setting">
                <label for="timeoutRandomization">Timeout Randomization (%):</label>
                <input type="number" id="timeoutRandomization" name="timeoutRandomization">
            </div>
        </div>
        <div class="spaceBetween setting">
            <div id="cancelSettingsBtn" class="button">
                <span class="jam jam-close"></span>
                <span>Cancel</span>
            </div>
            <div>
                <div id="saveSettingsBtn" class="button greenButton">
                    <span class="jam jam-save"></span>
                    <span>Save</span>
                </div>
                <div id="resetSettingsBtn" class="button redButton">
                    <span class="jam jam-history"></span>
                    <span>Reset</span>
                </div>
            </div>
        </div>
    </div>
    <div id="popup">
        <span id="popupMessage"></span>
        <div>
            <div id="popupConfirmBtn" class="button greenButton">
                <span class="jam jam-check"></span>
                <span>Confirm</span>
            </div>
            <div id="popupCancelBtn" class="button">
                <span class="jam jam-close"></span>
                <span>Cancel</span>
            </div>
        </div>
    </div>
    <div id="storyList">
        <h1 id="storyListHeading"></h1>
        <div id="storyListContent"></div>
        <div id="storyListCancelBtn" class="button">
            <span class="jam jam-close"></span>
            <span>Cancel</span>
        </div>
    </div>
</div>
<input type="file" id="loadQueueFileSelector" accept=".txt">
<div id="loadingBar">
    <div id="loadingBarContent">
        <div class="alignCenter">
            <div id="stopLoadingBtn">
                <span class="jam jam-close"></span>
            </div>
            <h1 id="loadingMessage"></h1>
        </div>
        <strong></strong>
    </div>
</div>
<div class="userElement" id="" style="display: none">
    <div class="profilePictureContainer">
        <img class="profilePicture" src="" alt="Profile Picture"/>
        <div class="selection stackedElement"></div>
        <div class="countdown stackedElement">
            <strong class="stackedElement"></strong>
        </div>
    </div>
    <p class="name">No Name</p>
    <a href="" target="_blank" class="username"></a>
</div>
<span id="emptyQueueMessage" style="display: none">Queue Is Currently Empty</span>
</body>
</html>
